plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'application'
}

application {
    mainClassName = 'Morte'
}

group '0xxg4'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}